spring.application.name=jpashop

spring.datasource.url=jdbc:h2:tcp://localhost/~/jpashop
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create

# \uCD9C\uB825\uB41C SQL\uC744 \uB354 \uC77D\uAE30 \uC27D\uB3C4\uB85D \uD3EC\uB9F7
spring.jpa.properties.hibernate.format_sql=true

# \uCEEC\uB809\uC158\uC774\uB098 \uD504\uB85D\uC2DC \uAC1D\uCCB4\uB97C \uD55C\uAEBC\uBC88\uC5D0 \uC124\uC815\uD55C size \uB9CC\uD07C IN \uCFFC\uB9AC\uB85C \uC870\uD68C\uD55C\uB2E4.
spring.jpa.properties.hibernate.default_batch_fetch_size=100

# Hibernate\uC758 SQL \uB85C\uAE45 \uB808\uBCA8\uC744 \uC124\uC815
# debug\uB85C \uC124\uC815\uD558\uBA74, Hibernate\uAC00 \uC2E4\uD589\uD558\uB294 SQL \uCFFC\uB9AC\uC5D0 \uB300\uD55C \uC790\uC138\uD55C \uB85C\uADF8\uB97C \uCD9C\uB825
logging.level.org.hibernate.SQL=debug

